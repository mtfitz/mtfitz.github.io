<form class="contact-form"
action="https://formspree.io/xqkvpnrn"
method="POST"
style="display: flex; flex-direction: column; padding: 1em;"
>
    <input id="name" type="text" name="name" placeholder="Your Name" style="color: var(--fg); background-color: var(--bg); border-color: var(--fg); border-style: solid; font-family: var(--font-monospace);"> 
    <input id="mail" type="text" name="_replyto" placeholder="Your Mail" style="color: var(--fg); background-color: var(--bg); border-color: var(--fg); border-style: solid; font-family: var(--font-monospace);">
    <textarea id="message" name="message" placeholder="Your message" style="color: var(--fg); background-color: var(--bg); border-color: var(--fg); border-style: solid; font-family: var(--font-monospace);"></textarea>

<button class="reach-me-send" type="submit" style="color: var(--fg); background-color: var(--off-bg); border-radius: 0; font-family: var(--font-monospace);">Send</button>
</form>
